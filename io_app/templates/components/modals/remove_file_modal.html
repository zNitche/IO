{% load static %}

<div class="modal fade" id="removeFileModal" tabindex="-1" aria-labelledby="removeFileModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content info-modal-content">
      <div class="modal-header border-0">
        <h5 class="modal-title">{{file.name}}</h5>
      </div>
      <div class="modal-body file-info-modal-body">
          Do you want to remove file ?
      </div>
      <div class="modal-footer border-0">
          <form id="modal-file-remove" method="post" action="{% url 'storage_manager:remove_file' file_uuid=file.uuid %}">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger">Remove</button>
          </form>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
