{% extends "base.html" %}
{% load static %}
{% block content %}


<div class="main-container">
    <div class="navbar main-navbar sticky-top navbar-expand-md">
        <div class="container-fluid">
            <div class="navbar-title-wrapper">
                <a class="navbar-brand navbar-logo" href="{% url 'core:home' %}">
                    <img src="{% static 'icons/io_icon.svg' %}">
                    IO
                </a>
            </div>
            {% if user.is_authenticated %}
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
                        aria-controls="mainNavbar" aria-expanded="false">

                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mainNavbar">
                    <ul class="navbar-nav ms-auto">
                      <li class="nav-item">
                        <a class="nav-item-link" href="{% url 'storage_manager:upload' %}">
                            <img src="{% static 'icons/file_upload_icon.svg' %}">
                            <span class="nav-item-link-text">Upload File</span>
                        </a>
                      </li>
                      <li class="nav-item dropdown">
                          <a class="nav-link dropdown-toggle" href="#" id="navbarFilesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="{% static 'icons/files_icon.svg' %}">
                            <span class="nav-item-link-text">Files</span>
                          </a>
                          <ul class="dropdown-menu" aria-labelledby="navbarFilesDropdown">
                            <li><a class="dropdown-item" href="{% url 'core:home' %}">My Files</a></li>
                            <li><a class="dropdown-item" href="{% url 'core:directories' %}">My Directories</a></li>
                            <li><a class="dropdown-item" href="{% url 'storage_manager:add_directory' %}">Create Directory</a></li>
                            <li><a class="dropdown-item" href="{% url 'core:shared_directories' %}">Shared Directories</a></li>
                          </ul>
                      </li>
                      <li class="nav-item">
                        <a class="nav-item-link" href="{% url 'authenticate:logout' %}">
                            <img src="{% static 'icons/logout_icon.svg' %}">
                            <span class="nav-item-link-text">Logout</span>
                        </a>
                      </li>
                    </ul>
                </div>
            {% endif %}
        </div>
    </div>
    {% block page_content %}
    {% endblock %}
</div>

{% endblock %}
